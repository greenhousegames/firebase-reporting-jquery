
<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  	<meta name="mobile-web-app-capable" content="yes">
  	<meta name="apple-mobile-web-app-capable" content="yes">
    <title>Firebase Reporting</title>
    <link rel="stylesheet" href="assets/css/app.css">
    <link href="/img/favicon.ico" rel="shortcut icon" type="image/x-icon" />
    <script src="assets/js/vendor.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  </head>
  <body>
    <section class="header">
      <div class="text-center">
        <h1>Firebase Reporting</h1>
        <h4><i>with JQuery</i></h4>
      </div>
    </section>
    
    <section class="main">
      <div class="row">
        <div class="columns small-12 text-center">
          <h1>Click any button</h1>
        </div>
        <div class="columns small-6 medium-3 text-center">
          <a class="button expanded info" id="a_button">A</a>
        </div>
        <div class="columns small-6 medium-3 text-center">
          <a class="button expanded alert" id="b_button">B</a>
        </div>
        <div class="columns small-6 medium-3 text-center">
          <a class="button expanded warning" id="c_button">C</a>
        </div>
        <div class="columns small-6 medium-3 text-center">
          <a class="button expanded success" id="d_button">D</a>
        </div>
      </div>
      <div class="row">
        <div class="columns small-12 text-center">
          <h2><i>Metrics</i></h2>
        </div>
        <div class="columns small-12 medium-4 text-center">
          <h4>Total Clicks</h4>
          <h2 id="total_clicked_count"></h2>
        </div>
        <div class="columns small-12 medium-4 text-center">
          <h4>Total Users</h4>
          <h2 id="total_users_count"></h2>
        </div>
        <div class="columns small-12 medium-4 text-center">
          <h4>Last Clicked</h4>
          <h2 id="last_clicked_time"></h2>
        </div>
      </div>
      <div class="row">
        <div class="columns small-12 text-center">
          <h2><i>Charts</i></h2>
        </div>
        <div class="columns small-12" id="pie_chart_div"></div>
        <div class="columns small-12 large-6" id="line_chart_div"></div>
        <div class="columns small-12 large-6" id="line_chart_div2"></div>
        <div class="columns small-12 large-6" id="line_chart_div3"></div>
        <div class="columns small-12 large-6" id="line_chart_div4"></div>
      </div>
    </section>
    
    <section class="footer">
    </section>
    
    <script onload="require('app.js')" src="assets/js/app.js"></script>
  </body>
</html>
